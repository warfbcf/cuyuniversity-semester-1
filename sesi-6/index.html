<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CuyUniversity SESI-6</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <nav>
      <a href="#" onclick="reRender()" id="home">HOME</a>
      <a href="#" onclick="darkMode()" id="mode">MODE-DARK</a>
    </nav>
    <h1>SESI 6 CUYUNIVERSITY</h1>
    <p class="info" id="info"></p>
  </div>

  <!-- initializing function script -->
  <script>
    let body = document.body;
    let info = document.getElementById("info");
    let mode = document.getElementById("mode");
    let home = document.getElementById("home");

    const darkLimit = 5;
    let darkCounter = 0;
    let darkRemainingLeft;

    function darkMode() {
      if (darkRemainingLeft == 1) {
        info.textContent = "JATAH FITUR DARK MODE ANDA SUDAH HABIS!";
        home.textContent = "RESTART";
        mode.style.display = "none";
        return;
      }

      if (darkCounter % 2 == 1) {
        mode.textContent = "MODE-DARK";
      } else {
        mode.textContent = "MODE-LIGHT";
      }
      
      darkCounter += 1;
      darkRemainingLeft = darkLimit - darkCounter;

      // render ke info element
      info.textContent = `Dark mode dipakai ${darkCounter}x, tersisa ${darkRemainingLeft}`;
      body.classList.toggle("dark");
    }

    function reRender() {
      location.reload();
    }
  </script>
</body>

</html>
